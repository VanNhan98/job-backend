<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body
        style="font-family: sans-serif">
<table style="max-width: 80rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
    <tr>
        <td align="center">
            <table style="background-color: white; border-radius: 5px; padding: 20px;">
                <tr>
                    <td>
                        <div style="text-align: left; font-size: 20px;">Job IT</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px solid rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2" style="padding: 40px">
                        <div style="text-align: left;">
                            <div style="font-size: 16px;">Hi <span th:text="${name}"></span>,</div>
                            <div style="font-size: 16px;">

                                Job IT hopes to help you find your dream job. Based on your information, we have found the latest jobs suitable for you:
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                            <tr th:each="job: ${jobs}">
                                <td>
                                    <div style="font-size: 16px;">
                                        <a
                                                style="text-decoration: none;" th:text="${job.name}"></a>
                                    </div>
                                    <div style="font-size: 14px;" th:text="${job.company.name}"></div>
                                    <div style="font-size: 14px;"
                                         th:text="${#numbers.formatCurrency(job.salary)}"></div>
                                    <div style="margin-top: 5px;">
                                            <span
                                                    style="font-size: 14px; background: #e8e8e8; padding: 3px; margin-right: 5px;  border-radius: 3px;"
                                                    th:each="skill: ${job.skills}" th:text="${skill.name}"></span>
                                    </div>
                                    <div style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a style="display: inline-block; width: 100%; height: 40px; line-height: 40px; cursor: pointer; border-radius: 5px; background-color: #173849; color: white; border: none; outline: none; text-decoration: none; font-size: 16px;">
                            Xem thêm job tại đây
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
