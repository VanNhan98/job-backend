<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Please Confirm Your Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; color: #626262; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: #ffffff; border: 1px solid #eaeaea; }
        .button {
            background-color: #173849;
            color: white;
            padding: 12px 38px;
            text-decoration: none;
            border-radius: 6px;
            display: inline-block;
        }
        .header { font-size: 22px; color: #000000; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Please confirm your account.</h1>
    <p>Just click the link below:</p>
    <a th:href="${linkConfirm}" class="button">Confirm Account</a>
</div>
</body>
</html>
